#Auto-scaling system
autoscaling.mode=MEMORY
autoscaling.max.containers.allowed=20
autoscaling.stat.collector.output.dir=./res/test34/stats/
# Optimizer
autoscaling.optimizer.max.allocatable.capacity=1
autoscaling.optimizer.memory.percent.revoke=0.3


# Memory Analyzer
autoscaling.analyzer.memory.num.datapoints.check=5
autoscaling.analyzer.memory.num.datapoints.store=10
autoscaling.analyzer.memory.percent.datapoints.above.trigger=0.8
autoscaling.analyzer.memory.trigger=0.8
autoscaling.analyzer.memory.choseforscaleup=0.7
